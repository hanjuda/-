<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        var n1 = Number(prompt("숫자입력","1"));
        var n2 = Number(prompt("숫자입력","1"));
        var n3 = Number(prompt("숫자입력","1"));

        var result = String(n1*n2*n3);
            for(b=0;b<10;b++){
                var count = 0;
                while(count<=result.length){
                    var v = result.indexOf(b,v+1)
                    
                    if(v==-1){ 
                    break;}
                    count++;
                }
                document.write(`${b}의 개수는 ${count}개다<br>`)
            }
        


    </script>
</body>
</html>
