<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
 <script>


    var num =prompt("숫자 입력","0")
    var list = [];
    var result = [];
    if(num.length<3){
        document.write(`${num}의 한수의 개수는 : ${Number(num)}`)
    }else if(num.length>=3){
        for(a=100;a<=Number(num);a++){
                list.push(String(a));
        } 
        for(b=0;b<list.length;b++){
                if(Number(list[b][0])-Number(list[b][1])==Number(list[b][1])-Number(list[b][2]))
                    result.push(list[b])
    }
    document.write(`${num}의 한수의 개수는 : ${result.length+99}`)
}

    

    
    


 </script>   
</body>
</html>
